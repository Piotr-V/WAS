<div class="container">
    <div class="entete">
        <h1>Categories</h1>
    </div>

    
    <table class="table">
        <ul class="collection">
            <li>
                <button ng-repeat="tag in $ctrl.nuage.list" class="chip" ui-sref="tags({ tagName: tag.name, tagId: tag.id })" ui-sref-active="select">
                    {{tag.name}}
                </button>
            </li>
        </ul>
    </table>
</div>
