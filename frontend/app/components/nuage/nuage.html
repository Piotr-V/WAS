<div class="container">
    <h1>NUAGE</h1>
    <input class="form-control" placeholder="Rechercher..." ng-model="$ctrl.nuage.query" />

    <table class="table">
        <ul ng-repeat="tag in $ctrl.nuage.list">
            <li>
                <button class="chip" ui-sref="tags({ tagName: tag.name, tagId: tag.id })" ui-sref-active="select">
                    {{tag.name}}
                </button>
            </li>
        </ul>
    </table>
</div>
