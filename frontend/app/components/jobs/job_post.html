<div class="container page">
    <div class="entete">
        <h1>Post Your Job Ad</h1>
    </div>

    <form name="myForm" ng-submit="$ctrl.saveJob()" novalidate>
        <div class="form-group">
            <label for="title">Job Title</label> <br>
            <input name="title" type="text" class="form-control" id="title" required ng-model="$ctrl.job.title" />
        </div>
        <div class="form-group">
            <label for="content">Content</label> <br>
            <input name="content" size="10" type="text" class="form-control" id="content" required ng-model="$ctrl.job.content" />
        </div>
        <div class="form-group">
            <label for="content">Compagny</label> <br>
            <input name="content" size="10" type="text" class="form-control" id="content" required ng-model="$ctrl.job.society" />
        </div>

        <div class="form-group">
            <label for="content">Web Site</label> <br>
            <input name="content" size="10" type="text" class="form-control" id="content" required ng-model="$ctrl.job.site" />
        </div>

        <div class="form-group">
            <label for="content">Place</label> <br>
            <input name="content" size="10" type="text" class="form-control" id="content" required ng-model="$ctrl.job.place" />
        </div>

        <div class="form-group">
            <label for="content">Email Contact</label> <br>
            <input name="content" size="10" type="text" class="form-control" id="content" required ng-model="$ctrl.job.email" />
        </div>

        <div class="form-group">
            <label for="content">External ad link</label> <br>
            <input name="content" size="10" type="text" class="form-control" id="content" ng-model="$ctrl.job.annonce" />
        </div>

        <div class="form-group">
            <label>Tag : <span ng-repeat="eachTag in $ctrl.new_tags" class="chip"> {{eachTag}} <span ng-click="$ctrl.removeTag(eachTag)">X</span></span>
            </label> 
            <input style="float: right" type="button" class="btn" ng-click="$ctrl.saveTag($ctrl.SelectedTag)" value="Add selected Tag"
            />
            <input id="tag" list="testList" class="form-control" type="text" ng-model="$ctrl.SelectedTag" />
            <datalist id="testList">
                <option ng-repeat="newtag in $ctrl.tags | orderBy:'name' " value="{{newtag.name}}">
            </datalist>
        </div>

        <div class="item-actions">
            <a ng-click="$ctrl.saveJob()"  ng-disabled="myForm.$invalid" class="waves-effect waves-light btn"><i class="material-icons left">done</i>Valider</a>
        </div>
    </form>
</div>
