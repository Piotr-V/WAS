<div class="container">
    <header>
        <h1>Users list</h1>
        <div><a ui-sref="addUser" ui-sref-active="select">S'enregistrer</a></div>

    </header>

    <div ng-if="$ctrl.users.length > 0">
        <input id="search" class="form-control" placeholder="Rechercher..." ng-model="$ctrl.model.query" />

        <ul ng-repeat="user in $ctrl.users | filter : $ctrl.model.query" class="collection" >
            <li class="collection-item avatar" ui-sref="person({personId : user.id})">
                <img ng-src="{{user.avatar}}" alt="photo" class="circle">

                <span class="title" ng-bind="user.pseudo"></span>
                <p>{{user.first_name}}<br> {{user.last_name}}
                    <br> {{user.ville}}
                </p>
                <a href="#!" class="secondary-content"><i class="material-icons">grade</i></a>
            </li>
        </ul>
